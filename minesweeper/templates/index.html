<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="gameContainer">
        <h1 style="color:darkorchid">☢️ Minesweeper ☢️</h1>
        <h3 style="color:darkslateblue">Beat the game with number of rows > 9, number of columns > 9 and percentage mines > 9 to unlock special reward!</h3>
        <form method="POST">
            <label for="nrow">Number of rows:</label>
            <input type="text" id="nrow" name="nrow" required><br>
            <label for="ncol">Number of columns:</label>
            <input type="text" id="ncol" name="ncol" required><br>
            <label for="per_mine">Percentage of mines (0% to 100%):</label>
            <input type="text" id="per_mine" name="per_mine" required><br>
            <button type="submit">Let's Go!</button>
        </form>

        {% if data[0] %}
            <div id="cellContainer">
                <table>
                    {% for i in range(data[0][0]) %}
                        <tr>
                            {% for j in range(data[0][1]) %}
                                <td><div id="{{i}}_{{j}}" class="cell" onmouseover="handleHover(this)" onmouseout="handleUnhover(this)" onclick="handleClick(this.id)">{{ data[1][i][j] }}</div></td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <h3 id="statusText" style="display: none"></h3>
            <img src="" alt="dot-compliance" height="700px" width="400px" id="image" class="img">
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
